    <head>
        <meta charset="utf-8">
        <title>Weather Central</title>

        <link href="styles/normalize.css" rel="stylesheet" >
        <link href="styles/main-7.css" rel="stylesheet" >
        <link href="styles/medium-7.css" rel="stylesheet" >
        <link href="styles/large-7.css" rel="stylesheet" >
        <link href="https://fonts.googleapis.com/css?family=Merriweather%7CMerriweather+Sans" rel="stylesheet">
        
        <script type="text/javascript" src="scripts/responsiveMenu.js" defer></script>
        <script type="text/javascript" src="scripts/stormSeverity.js" async></script>

        
        
    </head>
    <body class="scbackground">
        <header class="logoheader">
            <img src="images/logoms.png" alt="logo" />
            <h1>Weather Central</h1>
            <h4 class="slogan">Accurate Weather Forecast</h4>
        </header>
        <nav class="navigation">
            <button onclick="myFunction()">&#9776;</button>
            <ul id="primaryNavigation" class="hide">
                <li><a href="index.html">Home</a></li>
                <li><a href="franklin.html">Franklin</a></li>
                <li><a href="greenville.html">Greenville</a></li>
                <li><a href="springfield.html">Springfield</a></li>
                <li class="active"><a href="#">Storm Center</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
        </nav>
        <main>
            <h1 class="bosc">Storm Center</h1>
            <form action="thankyou.html" name="weather" id="stormdata">
            <fieldset>
            <legend><span>PERSONAL INFORMATION</span></legend>
                <label><span>FULL NAME:</span><input name="fullname" type="text" value="" placeholder="FULL NAME" pattern="[a-zA-Z -._]{5,99}" required></label>
                <label><span>EMAIL:</span><input name="email" type="email" value="" placeholder="mystorm@yahoo.com" required></label>
                <label><span>PHONE:</span><input name="phone" type="tel" value="" placeholder="0123456789" pattern="[0-9]{10}" required></label>
                <label><span>ZIP CODE:</span><input name="zipcode" type="number" placeholder="ZIPCODE" required></label>
            </fieldset>
            <fieldset>
                <legend><span>STORM INFORMATION</span></legend>
                <label class="stdate"><span>STORM DATE:</span><input name="date" type="date" required></label>
                <br>
                <label class="info"><span>STORM TYPE:</span></label>
                <input class="stinfo" type="text" name="stormType" list="storms">
                <datalist id="storms">
                    <option value="Tornado">
                    <option value="Severe Thunderstorm">  
                    <option value="Heavy Rain">
                    <option value="Flooding">
                    <option value="High Winds">
                    <option value="Heavy Snow">
                    <option value="Ice">  
                </datalist>
                <br>
                <br>
                <label class="info" for="severity"><span>SEVERITY (1 to 10)</span></label><input class="stinfo" type="range" id="severity" value="5" min="1" max="10" step="1" oninput="adjustSeverity(this.value)" onchange="adjustSeverity(this.value)"><span id="severityvalue"> 5</span>
                <br>
                <label class="info"><span>STORM REGION:</span></label>
                <input class="stinfo" type="text" name="stormRegion" list="regions" placeholder="SELECT REGION">
                <datalist id="regions">
                    <option value="Franklin">
                    <option value="Greenville">    
                    <option value="Springfield">
                </datalist>
                </fieldset>               
                <fieldset>
                <legend><span>TELL IF IN DANGER</span></legend>
                <br>
                <input class="stinfo" type="radio" name="UserInDanger" value="yes"> YES<br>
                <input class="stinfo" type="radio" name="UserInDanger" value="maybe"> MAYBE<br>
                <input class="stinfo" type="radio" name="UserInDanger" value="no"> NO<br>    
                <br>
                <textarea class="stinfo" rows="6" cols="60" name="comment" placeholder="Please provide any additional information in this box that might be relevant to the storm conditions you are experiencing."></textarea>
                </fieldset>
                <input type="submit" value="SUBMIT" class="submitBtn">
        </form>
        </main>
        <br>
        <footer>
            <p class="contact">Email: msosa@bmail.com | Phone: 403.992.1704</p>

        </footer>
        <script>var d = new Date();document.getElementById("demo").innerHTML = d;</script>
    </body>
</html>
